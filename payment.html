<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Sharing Interface</title>

    <!-- Leaflet.js for OpenStreetMap -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Route Card Styling */
      .route-card {
        background-color: #fff;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .route-info label {
        display: block;
        color: #555;
        margin: 10px 0 5px;
      }

      .route-info input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 16px;
      }

      #updateRoute {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      #updateRoute:hover {
        background-color: #0056b3;
      }

      /* Ride Information Styling */
      .ride-info {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
      }

      .ride-info-item {
        text-align: center;
        color: #333;
      }

      .ride-info-item span {
        font-size: 18px;
        font-weight: bold;
      }

      .ride-info-item p {
        font-size: 14px;
        color: #777;
      }

      /* Car Info Section */
      .car-info {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-radius: 15px;
        padding: 15px;
        margin: 20px 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .car-image {
        width: 100px;
        height: auto;
        margin-right: 15px;
      }

      .car-details {
        flex-grow: 1;
      }

      .car-details h3 {
        font-size: 18px;
        margin: 0 0 5px;
      }

      .car-details p {
        color: #555;
        margin: 0 0 10px;
      }

      .car-price {
        display: flex;
        align-items: center;
      }

      .car-price span {
        font-size: 20px;
        color: #007bff;
        margin-right: 10px;
      }

      .car-price small {
        text-decoration: line-through;
        color: #999;
      }

      /* Map Container Styling */
      #map-container {
        height: 250px;
        border-radius: 15px;
        overflow: hidden;
        margin: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #map {
        width: 100%;
        height: 100%;
        border-radius: 15px;
      }

      /* Traveled Section Styling */
      .traveled-section {
        padding: 15px;
        background-color: #f8f9fa;
        text-align: center;
        border-radius: 15px;
        margin: 0 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .traveled-section h4 {
        margin: 0 0 15px;
      }

      .traveled-map {
        width: 100%;
        height: auto;
        border-radius: 15px;
      }

      /* Footer Button Styling */
      .footer {
        padding: 15px;
        text-align: center;
        background-color: #f8f9fa;
      }

      #rentNow {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
      }

      #rentNow:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="card route-card">
        <div class="route-info">
          <label for="pickup">Pickup Location:</label>
          <input
            type="text"
            id="pickup"
            placeholder="Enter Pickup Location"
            required
          />

          <label for="dropoff">Drop-off Location:</label>
          <input
            type="text"
            id="dropoff"
            placeholder="Enter Drop-off Location"
            required
          />

          <button id="updateRoute">Update Route</button>
        </div>

        <div class="ride-info">
          <div class="ride-info-item">
            <span>8 km</span>
            <p>Distance</p>
          </div>
          <div class="ride-info-item">
            <span>24 min</span>
            <p>Time</p>
          </div>
          <div class="ride-info-item">
            <span>₹ 4.63</span>
            <p>Price</p>
          </div>
        </div>
      </div>

      <!-- Car Section with Pricing Info -->
      <div class="car-info">
        <img src="keta.jpeg" alt="Car Image" class="car-image" />
        <!-- Placeholder car image -->
        <div class="car-details">
          <h3>Standard</h3>
          <p>15 min · 4 passengers</p>
          <div class="car-price">
            <span>₹ 4.63</span>
            <small>₹ 12.4</small>
          </div>
        </div>
      </div>

      <!-- Map Section -->
      <div id="map-container">
        <div id="map"></div>
      </div>

      <!-- See Where You Traveled Section -->
      <div class="traveled-section">
        <h4>See where you traveled</h4>
        <img src="map1.jpeg" alt="Map Snapshot" class="traveled-map" />
        <!-- Placeholder map image -->
      </div>

      <!-- Rent Button -->
      <div class="footer">
        <a href="feedback.html">
            <button id="rentNow">Rent now</button>
        
      </div>
    </div>

    <script>
      // Initialize the map
      var map = L.map("map").setView([42.3149, -83.0364], 13); // Default coordinates for Windsor, Ontario

      // Load and display the OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      var pickupMarker, dropoffMarker; // Global variables to store the markers

      // Function to update the route with new pickup and drop-off locations
      function updateRoute(pickup, dropoff) {
        // If previous markers exist, remove them
        if (pickupMarker) {
          map.removeLayer(pickupMarker);
        }
        if (dropoffMarker) {
          map.removeLayer(dropoffMarker);
        }

        // Get coordinates for the pickup location using the Nominatim API
        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${pickup}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data && data[0]) {
              var pickupLat = data[0].lat;
              var pickupLon = data[0].lon;

              // Add a marker for the new pickup location
              pickupMarker = L.marker([pickupLat, pickupLon])
                .addTo(map)
                .bindPopup(`Pickup: ${pickup}`)
                .openPopup();

              // Center the map around the new pickup location
              map.setView([pickupLat, pickupLon], 13);
            }
          });

        // Get coordinates for the drop-off location using the Nominatim API
        fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${dropoff}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data && data[0]) {
              var dropoffLat = data[0].lat;
              var dropoffLon = data[0].lon;

              // Add a marker for the new drop-off location
              dropoffMarker = L.marker([dropoffLat, dropoffLon])
                .addTo(map)
                .bindPopup(`Drop-off: ${dropoff}`)
                .openPopup();
            }
          });
      }

      // Event listener for the "Update Route" button
      document
        .getElementById("updateRoute")
        .addEventListener("click", function () {
          var pickup = document.getElementById("pickup").value;
          var dropoff = document.getElementById("dropoff").value;

          // Validate input and update route
          if (pickup && dropoff) {
            updateRoute(pickup, dropoff);
          } else {
            alert("Please enter both pickup and drop-off locations.");
          }
        });
    </script>
  </body>
</html>
